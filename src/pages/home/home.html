<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-refresher (ionRefresh)="refresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>


    <ion-list>
        <ion-item *ngFor="let coin of data"  >

          <ion-card detail-push navPush="DetailsPage" [navParams]="{coin: coin}">
            <ion-card-header>
              <ion-item>
                  <span class="title">{{coin.rank}} : {{coin.name}} <span class="lighterTitle">({{coin.symbol}})</span></span>
                  <ion-avatar item-end>
                      <img src='/assets/imgs/Utils/{{coin.symbol}}.PNG'>
                  </ion-avatar>
              </ion-item>
              <ion-item>
                  <h2>
                      <span class="subTitle">Current Price: </span>
                      <span class="subDetail">{{coin.price_usd |  currency:'USD':true:'1.2-2'}}</span>
                  </h2>
              </ion-item>
            </ion-card-header>
            
          </ion-card>
          
        </ion-item>

    </ion-list>

</ion-content>
